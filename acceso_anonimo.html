
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de acceso anónimo de demostración del Colegio San Juan Bosco">
    <title>Colegio San Juan Bosco - Acceso de Demostración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/iniciar.css">
    <style>
        .main-title {
            margin-bottom: 2rem;
        }
        .roles-label {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .login-container {
            max-width: 800px;
        }
        .roles-container {
            justify-content: center;
            gap: 2rem;
        }
        .role-option button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            outline: none;
        }
        .role-option .role-circle {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .role-option .role-circle:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }
        .role-option .role-circle:focus-within {
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="header">
        <div class="logo-img">
            <img src="multimedia/inicio_sesion/escudo.png" alt="Logo Colegio San Juan Bosco" />
        </div>
        <h1 class="main-title">ACCESO DE DEMOSTRACIÓN</h1>
    </div>

    <main class="login-container" id="loginContainer">
        <fieldset class="roles-section">
            <legend class="roles-label">Selecciona el rol que deseas explorar</legend>
            <div class="roles-container">
                <div class="role-option">
                    <button class="role-button" data-role="administrador">
                        <div class="role-circle admin" tabindex="-1">
                            <span class="role-icon" aria-hidden="true"><i class="fas fa-user-shield"></i></span>
                            <span class="role-text">Admin</span>
                        </div>
                    </button>
                </div>
                
                <div class="role-option">
                    <button class="role-button" data-role="profesor">
                        <div class="role-circle profesor" tabindex="-1">
                            <span class="role-icon" aria-hidden="true"><i class="fas fa-chalkboard-teacher"></i></span>
                            <span class="role-text">Profesor</span>
                        </div>
                    </button>
                </div>
                
                <div class="role-option">
                    <button class="role-button" data-role="estudiante">
                        <div class="role-circle estudiante" tabindex="-1">
                            <span class="role-icon" aria-hidden="true"><i class="fas fa-user-graduate"></i></span>
                            <span class="role-text">Estudiante</span>
                        </div>
                    </button>
                </div>
                
                <div class="role-option">
                    <button class="role-button" data-role="padre">
                        <div class="role-circle padre" tabindex="-1">
                            <span class="role-icon" aria-hidden="true"><i class="fas fa-users"></i></span>
                            <span class="role-text">Padre</span>
                        </div>
                    </button>
                </div>
            </div>
        </fieldset>
    </main>

    <script>
        document.querySelectorAll('.role-button').forEach(button => {
            button.addEventListener('click', function() {
                const role = this.getAttribute('data-role');
                window.location.href = `php/sesion_anonima.php?role=${role}`;
            });
        });
    </script>
</body>
</html>
