<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de inicio de sesión del Colegio San Juan Bosco">
    <title>Colegio San Juan Bosco - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/iniciar.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="header">
        <div class="logo-img">
            <img src="multimedia/inicio_sesion/escudo.png" alt="Logo Colegio San Juan Bosco" />
        </div>
        <h1 class="main-title">INICIO DE SESIÓN</h1>
    </div>

    <main class="login-container" id="loginContainer">
        <form id="loginForm" novalidate>
            <fieldset class="roles-section">
                <legend class="roles-label">Ingresa tu rol</legend>
                <div class="roles-container">
                    <div class="role-option">
                        <label for="admin" class="role-circle admin" tabindex="0">
                            <input type="radio" id="admin" name="role" value="admin" required>
                            <span class="role-icon" aria-hidden="true">
                                <i class="fas fa-user-shield" aria-hidden="true"></i>
                            </span>
                            <span class="role-text">Admin</span>
                        </label>
                    </div>
                    
                    <div class="role-option">
                        <label for="profesor" class="role-circle profesor" tabindex="0">
                            <input type="radio" id="profesor" name="role" value="profesor">
                            <span class="role-icon" aria-hidden="true">
                                <i class="fas fa-chalkboard-teacher" aria-hidden="true"></i>
                            </span>
                            <span class="role-text">Profesor</span>
                        </label>
                    </div>
                    
                    <div class="role-option">
                        <label for="estudiante" class="role-circle estudiante" tabindex="0">
                            <input type="radio" id="estudiante" name="role" value="estudiante">
                            <span class="role-icon" aria-hidden="true">
                                <i class="fas fa-user-graduate" aria-hidden="true"></i>
                            </span>
                            <span class="role-text">Estudiante</span>
                        </label>
                    </div>
                    
                    <div class="role-option">
                        <label for="padre" class="role-circle padre" tabindex="0">
                            <input type="radio" id="padre" name="role" value="padre">
                            <span class="role-icon" aria-hidden="true">
                                <i class="fas fa-users" aria-hidden="true"></i>
                            </span>
                            <span class="role-text">Padre</span>
                        </label>
                    </div>
                    
                    
                </div>
            </fieldset>

            <div class="form-group">
                <label for="username"><i class="fas fa-user" aria-hidden="true"></i> Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required 
                       aria-required="true" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock" aria-hidden="true"></i> Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required
                           aria-required="true" autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Mostrar contraseña">
                        <i class="fas fa-eye" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt" aria-hidden="true"></i> Iniciar Sesión</button>

            <div class="status-message" id="statusMessage" role="alert"></div>
        </form>

        <div class="forgot-password">
            <a href="recuperar.html" class="forgot-password-link">
                ¿Olvidaste tu contraseña? <i class="fas fa-arrow-right" aria-hidden="true"></i>
            </a>
        </div>
    </main>
    <script src="js/ini.js"></script>
</body>
</html>
