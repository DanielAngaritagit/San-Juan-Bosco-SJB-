<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de recuperación de contraseña del Colegio San Juan Bosco">
    <title>Colegio San Juan Bosco - Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/iniciar.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="header">
        <div class="logo-img">
            <img src="multimedia/inicio_sesion/escudo.png" alt="Logo Colegio San Juan Bosco" />
        </div>
        <h1 class="main-title">RECUPERAR CONTRASEÑA</h1>
    </div>

    <main class="login-container" id="recoveryContainer">
        <form id="recoveryForm" novalidate>
            <div class="form-group visible">
                <label for="documento"><i class="fas fa-id-card" aria-hidden="true"></i> Número de Documento</label>
                <input type="text" id="documento" name="documento" placeholder="Ingresa tu número de documento" required 
                       aria-required="true" autocomplete="username">
            </div>
            <div class="form-group visible">
                <label for="correo"><i class="fas fa-envelope" aria-hidden="true"></i> Correo electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo registrado" required 
                       aria-required="true" autocomplete="email">
            </div>
            <button type="submit" class="login-btn visible"><i class="fas fa-paper-plane" aria-hidden="true"></i> Solicitar Recuperación</button>
            <div class="status-message" id="statusMessage" role="alert"></div>
        </form>

        <div class="forgot-password visible">
            <a href="inicia.html" class="forgot-password-link">
                ¿Recordaste tu contraseña? <i class="fas fa-arrow-right" aria-hidden="true"></i>
            </a>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#recoveryForm').on('submit', function(e) {
                e.preventDefault();
                var documento = $('#documento').val();
                var correo = $('#correo').val();
                var statusMessage = $('#statusMessage');

                if (documento === '' || correo === '') {
                    statusMessage.text('Por favor, ingresa tu número de documento y correo.').css('color', 'red').show();
                    return;
                }

                $.ajax({
                    url: 'api/solicitar_recuperacion.php',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ documento: documento, correo: correo }),
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            statusMessage.text(response.message).css('color', 'green').show();
                        } else {
                            statusMessage.text(response.message).css('color', 'red').show();
                        }
                    },
                    error: function(xhr, status, error) {
                        statusMessage.text('Error al procesar la solicitud. Inténtalo de nuevo.').css('color', 'red').show();
                        console.error('AJAX Error:', status, error, xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
